{% extends "main.html" %}
{% block body %}
<title>Dodaj gościa</title>
<form method="post">
    {% csrf_token %}
    <h1>Dodaj gościa</h1>
    {{ form.errors }}
    {{ form.as_p }}
    <button type="submit">Dodaj</button>
    <h4 class="bg-dark text-white"><p>{{ guest_id }}</p></h4>
</form>
{% endblock %}
